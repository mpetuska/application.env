name: Release

on:
  release:
    types: [published]

jobs:
  npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: sed -i -e 's/"@mpetuska\/application.env"/"application.env"/g' package.json
      - run: sed -i -e 's/"1.0.0"/"${{ github.event.release.tag_name }}"/g' package.json
      - run: yarn
      - run: yarn npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
  gitHub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: sed -i -e 's/"application.env"/"@mpetuska\/application.env"/g' package.json
      - run: sed -i -e 's/"1.0.0"/"${{ github.event.release.tag_name }}"/g' package.json
      - run: yarn
      - run: yarn npm publish
        env:
          NODE_AUTH_TOKEN: ${{ github.token }}
